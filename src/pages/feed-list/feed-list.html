  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="barbar">
  <ion-navbar class="barbarbar">
  <!--   <ion-title>ARTIKEL</ion-title> -->
    <img src="http://1.bp.blogspot.com/-Kq3ywyddDEY/VLL_tKIUX-I/AAAAAAAAdHo/7FN9qWnXe2c/s1600/Logo.png" />
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="feed-list" padding>
  <ion-spinner *ngIf="loading" id="feed-spinner"></ion-spinner>
  <ion-list> <!-- class="spinner"> -->
    <ion-item *ngFor="let item of articles" class="feed-article" text-wrap>
      <div class="article-title"><h2>{{item.title}}</h2></div><br>
      <p [innerHtml]="item.description"></p>
      <!-- <p [innerHtml]="item.category" class="category" color="primary"></p> -->
      <img src="{{item.imgurl}}">
    </ion-item>
  </ion-list>
</ion-content>
